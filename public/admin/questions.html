<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manage Questions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="questions.js" defer></script>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fa;
        margin: 0;
        padding: 0;
      }

      .header-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
        background-color: #f4f6fa;
      }

      .header-wrapper h1 {
        margin: 0;
        font-size: 2rem;
        color: #333;
        flex-grow: 1;
        text-align: center;
      }

      .back-btn {
        padding: 8px 16px;
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        transition: background 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
      }

      .back-btn:hover {
        background: #1a5fd7;
      }

      .questions-table {
        width: 95%;
        margin: 30px auto;
        border-collapse: separate;
        border-spacing: 24px 18px;
      }

      .questions-table th,
      .questions-table td {
        background: #fff;
        border: 2px solid #4f8cff;
        padding: 16px;
        border-radius: 12px;
        text-align: left;
        vertical-align: top;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .questions-table th {
        font-size: 1.1rem;
        color: #4f8cff;
      }

      .add-btn {
        background: none;
        border: none;
        color: #4f8cff;
        font-size: 1.2rem;
        cursor: pointer;
        margin-left: 8px;
        transition: color 0.2s;
      }

      .add-btn:hover {
        color: #1a5fd7;
      }

      .question-row {
        font-size: 1rem;
        color: #222;
      }

      .answer {
        color: #888;
        font-size: 0.95rem;
        margin-top: 4px;
      }

      hr {
        width: 500px;
        border: none;
        border-top: 3px solid #4f8cff;
        margin: 0 auto 30px auto;
      }
    </style>
  </head>
  <body>
    <div class="header-wrapper">
      <a href="dashboard.html" class="back-btn">
        <i class="fa fa-arrow-left"></i>
      </a>
      <h1>Manage Questions</h1>
    </div>

    <hr />

    <table class="questions-table" id="questionsTable">
      <thead>
        <tr id="categoryHeaders"></tr>
      </thead>
      <tbody id="questionsBody"></tbody>
    </table>
  </body>
</html>
